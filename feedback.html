<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            align-items: center;
            background-color: #F6A7AC;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .feedback {
            flex: 1;
            padding-right: 20px;
        }

        .feedback form {
            display: flex;
            flex-direction: column;
        }

        .feedback label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .feedback input,
        .feedback textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .feedback button {
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .feedback button:hover {
            background-color: #555;
        }

        .feedback p {
            margin-top: 10px;
            font-size: 14px;
        }

        .image-container {
            flex: 1;
        }

        .image-container img {
            max-width: 100%;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <header class="header"> 
        <a href="home.html" class="logo">Modest ELEGANCE.co</a> 
        <nav class="navbar"> 
            <a href="home.html" target="bottom">Home</a> 
            <a href="aboutus.html" target="bottom">About us</a> 
            <a href="bawal.html" target="bottom">Bawal</a>
            <a href="shawl.html" target="bottom">Shawl</a>
            <a href="instant.html" target="bottom">Instant</a>
            <a href="feedback.html">Feedback</a>   
        </nav> 
    </header> 

    <div class="container">
        <div class="feedback">
            <form id="feedbackForm" action="send_feedback.php" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Submit</button>
                <p id="formStatus"></p>
            </form>
        </div>
        <div class="image-container">
            <img src="img/model.jpg" alt="Feedback Image">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
